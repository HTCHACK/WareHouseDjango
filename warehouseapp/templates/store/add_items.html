{% extends 'store/index.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <div style="padding-left: 2rem;padding-right:4rem;padding-bottom: 2rem;width: 100%;">

        <p style="padding-top: 0.8rem;font-weight: bold;color: #337ab7;font-size: 28px;">{{title}}</p>
        
        <form method='POST' enctype="multipart/form-data" action='' class="add_form">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit" value='Save'><i
                class="fas fa-fw fa-database"></i> Save</button>
            <a class="btn btn-success" href="{% url 'store:list_item' %}"><i
                class="fas fa-fw fa-list"></i> Bact to List</a>
        </form>
    </div>
    <!-- Main content -->
    
    <!-- /.content -->
</div>
<!-- /#wrapper -->
{% endblock %}
